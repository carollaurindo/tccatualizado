    <script>

        const btncalc = document.getElementById("calcbutton")
        btncalc.addEventListener("click", funcCalc)
        function funcCalc() {
            if( document.getElementById("codigoContainer").style.display = "none"){
            document.getElementById("codigoContainer").style.display = "block"
            document.getElementById("blocoDeNotasDiv").style.display = "none"
            document.getElementById("areafavorito").style.display = "none"
            }
        }

        const btnblocn = document.getElementById("botaoAbrirBlocoDeNotas")
        btnblocn.addEventListener("click", funcblock)
        function funcblock() {
            if( document.getElementById("blocoDeNotasDiv").style.display = "none"){
            document.getElementById("codigoContainer").style.display = "none"
            document.getElementById("blocoDeNotasDiv").style.display = "block"
            document.getElementById("areafavorito").style.display = "none"
            }        
        }

        const btnfav = document.getElementById("btnnfavoritos")
        btnfav.addEventListener("click", funcfav)
        function funcfav() {
            if( document.getElementById("areafavorito").style.display = "none"){
            document.getElementById("codigoContainer").style.display = "none"
            document.getElementById("blocoDeNotasDiv").style.display = "none"
            document.getElementById("areafavorito").style.display = "block"
            }         }


        function separarNumero() {
            var inputValor = document.getElementById("valor");
            var valor = inputValor.value;

            var gastosFixos = valor * 0.5;
            var gastosVariaveis = valor * 0.3;
            var reservaEmergencia = valor * 0.2;

            document.getElementById("resultado1").innerText = gastosFixos.toFixed(2);
            document.getElementById("resultado2").innerText = gastosVariaveis.toFixed(2);
            document.getElementById("resultado3").innerText = reservaEmergencia.toFixed(2);
        }

        function calcularDivisao() {
            separarNumero();
        }

        function salvarNota() {
            var titulo = document.getElementById("titulo").value;
            var assunto = document.getElementById("assunto").value;

            var nota = document.createElement("div");
            nota.innerHTML = "<h4>" + titulo + "</h4><p>" + assunto + "</p>";
            document.getElementById("notasContainer").appendChild(nota);

            document.getElementById("titulo").value = "";
            document.getElementById("assunto").value = "";
        }

    </script>
